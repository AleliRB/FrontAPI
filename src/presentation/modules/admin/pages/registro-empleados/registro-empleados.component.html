<div class="btn-container">
  <button class="btn-registrar" routerLink="/crear-empleado">
    <span class="material-icons">person_add</span>
    Registrar empleado
  </button>
</div>

<div *ngIf="empleados && empleados.length">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 styled-table">

    <ng-container matColumnDef="Nombre">  
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let empleado">{{empleado.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="Apellido">  
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let empleado">{{empleado.apellido}}</td>
    </ng-container>

    <ng-container matColumnDef="DNI">  
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let empleado">{{empleado.dni}}</td>
    </ng-container>

    <ng-container matColumnDef="Telefono">  
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let empleado">{{empleado.telefono}}</td>
    </ng-container>

    <ng-container matColumnDef="Email">  
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let empleado">{{empleado.email}}</td>
    </ng-container>

    <ng-container matColumnDef="Direccion">  
      <th mat-header-cell *matHeaderCellDef>Dirección</th>
      <td mat-cell *matCellDef="let empleado">{{empleado.direccion}}</td>
    </ng-container>

    <ng-container matColumnDef="TipoEmpleado">  
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let empleado">{{empleado.tipoEmpleado}}</td>
    </ng-container>

    <ng-container matColumnDef="TieneUsuario">  
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let empleado">
        <span *ngIf="empleado.tieneUsuario" class="badge-success">✓ Sí</span>
        <span *ngIf="!empleado.tieneUsuario" class="badge-warning">✗ No</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">  
  <th mat-header-cell *matHeaderCellDef>Acciones</th>
  <td mat-cell *matCellDef="let categoria" class="acciones-cell">

    <!-- Botón Editar -->
    <a mat-flat-button class="btn-custom" [routerLink]="['/categorias/editar', categoria.idCat]">
      <i class="bi bi-pencil-fill"></i>
    </a>

    <!-- Botón Eliminar -->
    <button mat-flat-button class="btn-custom"
      [swal]="{title:'Confirmación', text: '¿Deseas borrar este registro?', showCancelButton:true}"
      (confirm)="borrar(categoria.idCat)">
      <i class="bi bi-trash-fill"></i>
    </button>

  </td>
</ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>

  </table>

  <div style="margin-top:16px; display:flex; justify-content:flex-end;">
    <mat-paginator [pageSize]="7" [pageSizeOptions]="[7]" showFirstLastButtons></mat-paginator>
  </div>
</div>
<ng-container *ngIf="!empleados || !empleados.length">
  <app-loading></app-loading>
</ng-container>
