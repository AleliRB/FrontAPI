<div class="btn-container">
  <button class="btn-registrar" routerLink="/crear-categoria">
    <span class="material-icons">category</span>
    Nueva Categoría
  </button>
</div>

@if (categorias) {
  <table mat-table [dataSource]="categorias" class="mat-elevation-z8 styled-table">

    <ng-container matColumnDef="ID">  
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let categoria">{{categoria.idCat}}</td>
    </ng-container>

    <ng-container matColumnDef="Descripcion">  
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let categoria">{{categoria.descripcion}}</td>
    </ng-container>

    <ng-container matColumnDef="Acciones">  
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let categoria" class="acciones-cell">
        <a mat-flat-button [routerLink]="['/categorias/editar', categoria.idCat]">
          <i class="bi bi-pencil-fill"></i>
        </a>
        <button mat-flat-button color="warn" (click)="borrar(categoria.idCat)">
          <i class="bi bi-trash-fill"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>

  </table>
}
