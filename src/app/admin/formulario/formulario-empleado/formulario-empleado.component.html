<div class="form-wrapper">
    <h3 class="form-title">{{titulo}}</h3>

    <form (submit)="guardarCambios()" [formGroup]="form">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="input-field" formControlName="nombre" 
            placeholder="Escribe tu nombre"
            [class.input-error]="mostrarErrorCampo('nombre')">
            <mat-error *ngIf="mostrarErrorCampo('nombre')">
                {{ obtenerErrorCampo('nombre') }}
            </mat-error>
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" class="input-field" formControlName="apellido" 
            placeholder="Escribe tu apellido"
            [class.input-error]="mostrarErrorCampo('apellido')">
            <mat-error *ngIf="mostrarErrorCampo('apellido')">
                {{ obtenerErrorCampo('apellido') }}
            </mat-error>
        </div>

        <div class="mb-3">
            <label class="form-label">DNI</label>
            <input type="number" class="input-field" formControlName="dni" 
            placeholder="12345678"
            [class.input-error]="mostrarErrorCampo('dni')">
            <mat-error *ngIf="mostrarErrorCampo('dni')">
                {{ obtenerErrorCampo('dni') }}
            </mat-error>
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="number" class="input-field" formControlName="telefono" 
            placeholder="Tu número de teléfono"
            [class.input-error]="mostrarErrorCampo('telefono')">
            <mat-error *ngIf="mostrarErrorCampo('telefono')">
                {{ obtenerErrorCampo('telefono') }}
            </mat-error>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" class="input-field" formControlName="email" 
            placeholder="correo@ejemplo.com"
            [class.input-error]="mostrarErrorCampo('email')">
            <mat-error *ngIf="mostrarErrorCampo('email')">
                {{ obtenerErrorCampo('email') }}
            </mat-error>
        </div>

        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <textarea class="input-field" formControlName="direccion" rows="3" 
            placeholder="Tu dirección completa"
            [class.input-error]="mostrarErrorCampo('direccion')"></textarea>
            <mat-error *ngIf="mostrarErrorCampo('direccion')">
                {{ obtenerErrorCampo('direccion') }}
            </mat-error>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo de Empleado</label>
            <select class="input-field" formControlName="idTipEmp"
                    [class.input-error]="mostrarErrorCampo('idTipEmp')">
                <option value="" disabled>Selecciona un tipo de empleado</option>
                <option *ngFor="let tipo of tiposEmpleado" [value]="tipo.id">
                    {{tipo.nombre}}
                </option>
            </select>
            <mat-error *ngIf="mostrarErrorCampo('idTipEmp')">
                {{ obtenerErrorCampo('idTipEmp') }}
            </mat-error>
        </div>

        <button type="submit" class="btn-submit">Guardar</button>
        <a routerLink="/registro-empleados" class="btn-cancel">Cancelar</a>
    </form>
</div>
