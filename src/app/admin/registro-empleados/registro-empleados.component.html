<div class="btn-container">
  <button class="btn-registrar" routerLink="/crear-empleado">
    <span class="material-icons">person_add</span>
    Registrar empleado
  </button>
</div>
@if (empleados) {
    <table mat-table [dataSource]="empleados" class="mat-elevation-z8">
        <ng-container matColumnDef="Nombre">  
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let empleado">{{empleado.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="Acciones">  
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let empleado">
                <a mat-flat-buttom routerLink="/registro-empleados/editar/{{empleado.id}}">Editar</a>
                <button mat-flat-buttom color="warn">Borrar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
        <tr mat-row *matRowDef="let row; columns:columnasAMostrar"></tr>

    </table>
}
