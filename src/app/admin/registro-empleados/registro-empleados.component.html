<div class="btn-container">
  <button class="btn-registrar" routerLink="/crear-empleado">
    <span class="material-icons">person_add</span>
    Registrar empleado
  </button>
</div>
@if (empleados) {
  <table mat-table [dataSource]="empleados" class="mat-elevation-z8 styled-table">

  <ng-container matColumnDef="Nombre">  
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let empleado">{{empleado.nombre}}</td>
  </ng-container>

  <ng-container matColumnDef="Acciones">  
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let empleado" class="acciones-cell">
      <a mat-flat-button routerLink="/registro-empleados/editar/{{empleado.id}}">
        <i class="bi bi-pencil-fill"></i>
      </a>
      <button mat-flat-button color="warn">
        <i class="bi bi-trash-fill"></i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
  <tr mat-row *matRowDef="let row; columns:columnasAMostrar"></tr>

</table>

}
