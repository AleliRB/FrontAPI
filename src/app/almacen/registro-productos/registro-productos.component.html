<div class="btn-container">
  <button class="btn-registrar" routerLink="/crear-producto">
    <span class="material-icons">inventory_2</span>
    Nuevo Producto
  </button>
</div>

@if (productos) {
  <table mat-table [dataSource]="productos" class="mat-elevation-z8 styled-table">

    

    <!-- Nombre -->
    <ng-container matColumnDef="Nombre">  
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let producto">{{ producto.nombre }}</td>
    </ng-container>

    <!-- Ubicación -->
    <ng-container matColumnDef="Ubicacion">  
      <th mat-header-cell *matHeaderCellDef>Ubicación</th>
      <td mat-cell *matCellDef="let producto">{{ producto.ubicacion }}</td>
    </ng-container>

    <!-- Descripción -->
    <ng-container matColumnDef="Descripcion">  
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let producto">{{ producto.descripcion }}</td>
    </ng-container>

    <!-- Categoría -->
    <ng-container matColumnDef="Categoria">  
      <th mat-header-cell *matHeaderCellDef>Categoría</th>
      <td mat-cell *matCellDef="let producto">{{ producto.categoria }}</td>
    </ng-container>

    <!-- Proveedor -->
    <ng-container matColumnDef="Proveedor">  
      <th mat-header-cell *matHeaderCellDef>Proveedor</th>
      <td mat-cell *matCellDef="let producto">{{ producto.proveedor }}</td>
    </ng-container>

    <!-- Stock -->
    <ng-container matColumnDef="Stock">  
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let producto">
        {{ producto.stockActual }} / {{ producto.stockTotal }}
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="Acciones">  
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let producto" class="acciones-cell">
        <a mat-flat-button [routerLink]="['/productos/editar', producto.idProd]">
          <i class="bi bi-pencil-fill"></i>
        </a>
        <button mat-flat-button color="warn" (click)="borrar(producto.idProd)">
          <i class="bi bi-trash-fill"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>

  </table>
}
